<div class=row><h4 class=textlogo>[ AngularJS - Mixcloud - Selectah ]</h4><ul class=genreslist><li class=slide ng-repeat="genre in genres.data | filter:searchgenre" ng-model=listofcat ng-click=selectGenre(genre.slug)><button type=button class="btn btn-success" ng-class={active:isSelectedGenre(genre.slug)}>{{genre.name}}</button></li></ul><div class=clearfilters ng-show=searchgenre ng-click=clearFilters()><button type=button class="btn btn-sm btn-warning">Clear filters</button></div></div><hr><br><div class=row><input type=text ng-model=searchgenre class="form-control categories" placeholder="Search among several music genres or click one from above"><select ng-show=searchgenre ng-model=resultsbyfilter ng-options="tag.alias for tag in tagsFilters" ng-change="selectFilter(searchgenre, resultsbyfilter.name)" class="form-control searchby"><option value=''>-- Order by --</option></select><ul class=resultsbyfilter><li ng-show=resultsbyfilter ng-repeat="res in resultsbyfilter.data"><a href=#/home/{{res.user.username}}/{{res.slug}}><img ng-src={{res.user.pictures.thumbnail}}></a></li></ul><p class=powered>Powered by <a href=http://intergalacdev.com target=blank>intergalacdev</a></p></div>
